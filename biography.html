---
layout: default
title: Biography
---


<div class="content" class="clearfix">
  <div class="biography">
    <div class="image-wrapper">
      <img src="biograph3.JPG"/>
    </div>
    <div class="lang-toggle">
      <span class="fr-toggle">fr</span>
      |
      <span class="en-toggle">en</span>
    </div>
    <div class="text">
      <div class="en">
        {{site.translations.en.biography.text}}
      </div>

      <div class="fr">
        {{site.translations.fr.biography.text}}
      </div>


    </div>
  </div>
</div>

<script>
  $(document).ready( function(){
    $('.en').hide();
    $('.fr-toggle').addClass('active');
    $('.lang-toggle span').on("click", function(event){
      var languages = ['en', 'fr']
      var showLang = event.toElement.innerText.toLowerCase()
      var hideLang = languages.filter(function(l) { return l != showLang })[0];
      console.log($('.' + showLang + "-toggle"))
      $('.' + showLang).show();
      $('.' + showLang + "-toggle").addClass('active');
      $('.' + hideLang).hide();
      $('.' + hideLang + "-toggle").removeClass('active');
    });
  });

</script>
