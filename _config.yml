      text: |
       Jeune Slow, né en 1989 à Paris, commence à écrire ses premiers textes à l’âge de 16 ans. Inspiré par la musique Afro-Americaine; R’n’B, Soul, Pop et plus particulièrement par l’énergie émanant du Rap américain des années 90; Notorious BIG, 2PAC, Jay-Z, Snoop Dogg… & des années 2000; Kanye West, Lil Wayne, Dipset, Max B, Wiz Khalifa… Jeune Slow se pris de passion pour la musique urbaine. Par la suite, il s’intéresse de près au rap français avec Doc Gynéco, Arsenik, Lunatic & IAM… C’est en 2010, suite à la rencontre de différents artists de rap, qu’il lance son premier projet accompagné du beatmaker Srabimachine & du chanteur Joy Thomass. La mixtape “LE JOUR J” est sortie fin 2011 permettant à Jeune Slow de se propulser musicalement. L’année suivante, Sa deuxième mixtape “TAPIS ROUGE” aura eu un effet révélateur et apportera à J-Slow une audience intéressée par son univers musical. Des plateformes française telles que les Inrockuptibles, Soul-Addict, OFIVE & YARD se sont trouvés séduits par le talent du rappeur. Il enchaîne avec la sortie de son EP “NEW WAVE” en 2014 et revient aujourd’hui avec son dernier projet “CASH MIRE” entièrement produit par le beatmaker Srabimachine.

